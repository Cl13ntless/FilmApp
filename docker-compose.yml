version: '3.8'
services:
  db:
    container_name: pg_container
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: MovieDB
    ports:
      - "5432:5432"
    networks:
      - mynetwork
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - mynetwork
  backend:
    image: moviebackend
    ports:
      - 8080:8080
    networks:
      - mynetwork
    depends_on:
      - db
  frontend:
    image: moviefrontend
    ports:
      - 4200:4200
    networks:
      - mynetwork
    depends_on:
      - backend
networks:
  mynetwork:
